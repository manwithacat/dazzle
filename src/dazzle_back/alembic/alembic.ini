# Dazzle Alembic configuration
#
# The DATABASE_URL environment variable is the preferred way to set the
# connection string.  The sqlalchemy.url below is a fallback/placeholder.

[alembic]
script_location = %(here)s
sqlalchemy.url = postgresql://localhost/dazzle

# Template for auto-generated migration filenames
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps (UTC recommended)
timezone = UTC

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
