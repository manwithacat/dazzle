{# Form-level validation errors (swapped by HTMX) #}
{% if form_errors %}
<div class="alert alert-error mb-4" role="alert" aria-live="assertive" data-dazzle-error>
  <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24" aria-hidden="true">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  <div>
    <h3 class="font-bold">Validation Error</h3>
    {% if form_errors is string %}
    <p>{{ form_errors }}</p>
    {% else %}
    <ul class="list-disc list-inside" role="list">
      {% for err in form_errors %}
      <li>{{ err }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</div>
{% endif %}
