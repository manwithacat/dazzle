<footer class="dz-site-footer">
  <div class="dz-footer-content">
    {% for col in footer_columns %}
    <div class="dz-footer-col">
      <h4>{{ col.title }}</h4>
      <ul>
        {% for link in col.links %}
        <li><a href="{{ link.href }}">{{ link.label }}</a></li>
        {% endfor %}
      </ul>
    </div>
    {% endfor %}
  </div>
  <div class="dz-footer-bottom">
    <p>{{ copyright_text }}</p>
  </div>
</footer>
