{% extends "console/base_console.html" %}

{% block content %}
<div class="space-y-6">
  <h2 class="text-2xl font-bold">Changes</h2>
  <p class="text-sm opacity-70">Spec version history and change tracking.</p>

  {# Version timeline - loaded via HTMX #}
  <div id="version-timeline"
       hx-get="/_console/partials/version-timeline"
       hx-trigger="load"
       hx-swap="innerHTML">
    <div class="flex items-center justify-center p-8">
      <span class="loading loading-spinner loading-md"></span>
    </div>
  </div>

  {# Diff panel - populated when a version is clicked #}
  <div id="diff-panel"></div>
</div>
{% endblock %}
