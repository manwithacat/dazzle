<select data-dazzle-control="scenario-select"
        class="select select-xs select-bordered"
        hx-post="/dazzle/dev/bar/scenario"
        hx-target="#dazzle-bar-scenario"
        hx-swap="innerHTML"
        hx-vals='js:{"scenario_id": event.target.value}'
        name="scenario_id">
  <option value="">-- None --</option>
  {% for s in scenarios %}
  <option value="{{ s.id or s.scenario_id or s.name }}"
          {% if current_scenario == (s.id or s.scenario_id or s.name) %}selected{% endif %}>
    {{ s.label or s.name }}
  </option>
  {% endfor %}
</select>
