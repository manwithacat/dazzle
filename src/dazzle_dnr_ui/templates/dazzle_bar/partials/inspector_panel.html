<div class="p-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
  {% for entity in entities %}
  <div class="card card-compact bg-base-200">
    <div class="card-body">
      <h4 class="card-title text-sm">{{ entity.name }}</h4>
      <p class="text-xs opacity-60">{{ entity.field_count }} fields</p>
      <div class="badge badge-sm badge-outline">{{ entity.record_count }} records</div>
    </div>
  </div>
  {% endfor %}
  {% if not entities %}
  <p class="text-sm opacity-50 col-span-full">No entities found.</p>
  {% endif %}
</div>
