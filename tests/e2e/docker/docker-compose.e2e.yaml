# Docker Compose stack for E2E testing
#
# NOTE: This file uses a deprecated separate frontend/backend split.
# The Dazzle runtime now serves both from a single container (Dockerfile.e2e).
# For new tests, use run_ux_coverage.sh which generates a simpler compose file.
#
# Usage:
#   docker compose -f tests/e2e/docker/docker-compose.e2e.yaml up --build
#   docker compose -f tests/e2e/docker/docker-compose.e2e.yaml run playwright pytest
#   docker compose -f tests/e2e/docker/docker-compose.e2e.yaml down

services:
  # =============================================================================
  # Backend (FastAPI API Server)
  # =============================================================================
  dazzle-backend:
    build:
      context: ../../..
      dockerfile: tests/e2e/docker/Dockerfile.backend
      args:
        PROJECT_PATH: examples/simple_task
    container_name: dazzle-e2e-backend
    ports:
      - "8000:8000"
    environment:
      - DAZZLE_ENV=test
      - DAZZLE_HOST=0.0.0.0
      - DAZZLE_API_PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 15s
    networks:
      - e2e-network

  # =============================================================================
  # Frontend (DEPRECATED - Vite Dev Server)
  # This service uses Dockerfile.frontend which is deprecated.
  # The Dazzle runtime now serves frontend via HTMX templates from the backend.
  # =============================================================================
  dazzle-frontend:
    build:
      context: ../../..
      dockerfile: tests/e2e/docker/Dockerfile.frontend
      args:
        PROJECT_PATH: examples/simple_task
    container_name: dazzle-e2e-frontend
    ports:
      - "3000:3000"
    environment:
      # Use host.docker.internal to reach backend via exposed host port
      - VITE_API_URL=http://host.docker.internal:8000
    depends_on:
      dazzle-backend:
        condition: service_healthy
    # Required for host.docker.internal on Linux
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - e2e-network

  # =============================================================================
  # Playwright Test Runner
  # =============================================================================
  playwright:
    image: mcr.microsoft.com/playwright/python:v1.55.0-noble
    container_name: dazzle-e2e-playwright
    depends_on:
      dazzle-frontend:
        condition: service_healthy
      dazzle-backend:
        condition: service_healthy
    environment:
      - DAZZLE_BASE_URL=http://dazzle-backend:8000
      - DAZZLE_UI_URL=http://dazzle-frontend:3000
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    volumes:
      # Mount test files
      - ../../../tests:/tests:ro
      # Mount source for test utilities
      - ../../../src:/src:ro
      # Screenshots output
      - ./screenshots:/screenshots
    working_dir: /tests
    command: ["sleep", "infinity"]  # Keep container running for interactive testing
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge
