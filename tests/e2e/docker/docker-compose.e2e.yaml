# Docker Compose stack for E2E testing
# Runs separate frontend (Vite) and backend (FastAPI) containers + Playwright
#
# Usage:
#   docker compose -f tests/e2e/docker/docker-compose.e2e.yaml up --build
#   docker compose -f tests/e2e/docker/docker-compose.e2e.yaml run playwright pytest
#   docker compose -f tests/e2e/docker/docker-compose.e2e.yaml down

services:
  # =============================================================================
  # Backend (FastAPI API Server)
  # =============================================================================
  dnr-backend:
    build:
      context: ../../..
      dockerfile: tests/e2e/docker/Dockerfile.backend
      args:
        PROJECT_PATH: examples/simple_task
    container_name: dazzle-e2e-backend
    ports:
      - "8000:8000"
    environment:
      - DNR_TEST_MODE=1
      - DNR_HOST=0.0.0.0
      - DNR_API_PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 15s
    networks:
      - e2e-network

  # =============================================================================
  # Frontend (Vite Dev Server)
  # =============================================================================
  dnr-frontend:
    build:
      context: ../../..
      dockerfile: tests/e2e/docker/Dockerfile.frontend
      args:
        PROJECT_PATH: examples/simple_task
    container_name: dazzle-e2e-frontend
    ports:
      - "3000:3000"
    environment:
      # Use host.docker.internal to reach backend via exposed host port
      - VITE_API_URL=http://host.docker.internal:8000
    depends_on:
      dnr-backend:
        condition: service_healthy
    # Required for host.docker.internal on Linux
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - e2e-network

  # =============================================================================
  # Playwright Test Runner
  # =============================================================================
  playwright:
    image: mcr.microsoft.com/playwright/python:v1.55.0-noble
    container_name: dazzle-e2e-playwright
    depends_on:
      dnr-frontend:
        condition: service_healthy
      dnr-backend:
        condition: service_healthy
    environment:
      - DNR_BASE_URL=http://dnr-backend:8000
      - DNR_UI_URL=http://dnr-frontend:3000
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    volumes:
      # Mount test files
      - ../../../tests:/tests:ro
      # Mount source for test utilities
      - ../../../src:/src:ro
      # Screenshots output
      - ./screenshots:/screenshots
    working_dir: /tests
    command: ["sleep", "infinity"]  # Keep container running for interactive testing
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge
