version: 1

brand:
  product_name: "Support Tickets"
  tagline: "Track and resolve customer issues efficiently"
  company_legal_name: "Support Tickets Demo"
  support_email: "support@example.com"

pages:
  - route: "/"
    type: landing
    sections:
      - type: hero
        headline: "Customer Support Made Simple"
        subhead: "Track tickets, manage SLAs, and resolve issues faster with our support system."
        primary_cta:
          label: "Get Started"
          href: "/login"

layout:
  nav:
    public:
      - label: "Home"
        href: "/"
      - label: "Sign In"
        href: "/login"
  footer:
    columns: []
    disclaimer: "Support Tickets Demo"

auth_pages:
  login:
    route: "/login"
    mode: generated
    enabled: true
  signup:
    route: "/signup"
    mode: generated
    enabled: true
