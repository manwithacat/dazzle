[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    story: User story test (covers stories from stories.json)
    access_control: Access control and permission test
    state_machine: State transition test
    invariant: Invariant validation test
    dazzle_bar: Dazzle Bar feature test
    computed: Computed field test
    slow: Slow tests (network dependent)
    engineer: Test requires Engineer persona
    tester: Test requires Field Tester persona
    manager: Test requires Manager persona
