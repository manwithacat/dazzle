[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dazzle"
version = "0.16.0"
description = "DAZZLE - Domain-Aware, Token-Efficient DSL for LLM-Enabled Apps"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "DAZZLE Contributors"}
]
maintainers = [
    {name = "DAZZLE Contributors"}
]
keywords = [
    "dsl",
    "code-generation",
    "openapi",
    "llm",
    "domain-modeling",
    "application-generator"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Compilers",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0",
    "typer>=0.9",
    "jinja2>=3.1",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
llm = [
    "anthropic>=0.21.0",
    "openai>=1.0.0",
]
mcp = [
    "mcp>=1.0.0",
]
lsp = [
    "pygls>=1.0.0",
    "lsprotocol>=2023.0.0",
]
rabbitmq = [
    "aio-pika>=9.0",
]
redis = [
    "redis>=5.0",
]
kafka = [
    "aiokafka>=0.9",
]
dev = [
    "pytest>=7.4",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
    "pytest-xdist>=3.3",
    "pytest-timeout>=2.2",
    "hypothesis>=6.82",
    "syrupy>=4.0",
    "mypy>=1.5",
    "ruff>=0.1",
    "pyyaml>=6.0",
    "types-PyYAML>=6.0",
    "requests>=2.31",
    "aiosqlite>=0.19.0",
]

[project.urls]
Homepage = "https://github.com/manwithacat/dazzle"
Documentation = "https://github.com/manwithacat/dazzle/blob/main/docs"
Repository = "https://github.com/manwithacat/dazzle"
Issues = "https://github.com/manwithacat/dazzle/issues"
Changelog = "https://github.com/manwithacat/dazzle/blob/main/CHANGELOG.md"

# NOTE: Console script removed in v0.14.0
# The Bun CLI is now the primary entry point.
# Python CLI is still available via: python -m dazzle
# [project.scripts]
# dazzle = "dazzle.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["dazzle*"]
namespaces = false

[tool.setuptools.package-data]
dazzle = ["py.typed"]
"dazzle.examples" = ["**/*"]
# DNR UI runtime static files (JS, CSS)
"dazzle_dnr_ui.runtime.static" = ["**/*.js", "**/*.css"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests (subprocess spawning, full validation)",
    "e2e: End-to-end tests for DNR runtime",
    "story: User story tests (FieldTest Hub)",
    "access_control: Permission/access control tests (FieldTest Hub)",
    "state_machine: State transition tests (FieldTest Hub)",
    "invariant: Business rule/invariant tests (FieldTest Hub)",
    "dazzle_bar: Dazzle Bar feature tests (FieldTest Hub)",
    "computed: Computed field tests (FieldTest Hub)",
    "personas: Persona-related tests (FieldTest Hub)",
    "data_management: Data reset/regenerate tests (FieldTest Hub)",
    "state: State persistence tests (FieldTest Hub)",
    "display: Display/UI element tests (FieldTest Hub)",
    "pra: Performance Reference App stress tests",
    "corpus: Parser corpus golden snapshot tests",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
# Coverage is opt-in for faster local runs. Use: pytest --cov=src/dazzle --cov-report=term-missing
# Fast local run: pytest -m "not slow and not e2e"
# CI runs with coverage enabled via command line

[tool.coverage.run]
source = ["src/dazzle"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "dazzle.lsp.server"
# pygls/lsprotocol don't have type stubs, so decorators and LanguageServer base are untyped
disallow_untyped_decorators = false
disallow_subclassing_any = false

[[tool.mypy.overrides]]
module = "dazzle.mcp.server"
# MCP SDK decorators are untyped
disallow_untyped_decorators = false

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src"]
# Exclude bundled examples from linting (they may have auto-generated code)
exclude = ["src/dazzle/examples/*"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # function call in default arg - standard Typer pattern (typer.Option/Argument)
    "B904",  # raise from err - style preference, not critical
    "B027",  # empty method in abstract class - intentional default implementations
    "B011",  # assert False in tests - pytest uses -O mode differently
]

[tool.ruff.lint.isort]
known-first-party = ["dazzle"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[tool.bandit]
exclude_dirs = ["tests", "build", "dist", "scripts"]
skips = [
    "B101",  # assert_used - we use asserts for type narrowing
    "B104",  # hardcoded_bind_all_interfaces - intentional for containerized apps
    "B110",  # try_except_pass - intentional for discovery patterns
    "B310",  # urllib_urlopen - we use with controlled localhost URLs only
    "B404",  # import_subprocess - we need subprocess for git, CLI tools
    "B601",  # shell injection - we use subprocess safely with list args
    "B602",  # subprocess_popen_with_shell_true - false positive, using for piping
    "B603",  # subprocess_without_shell - we intentionally avoid shell=True
    "B604",  # any_other_function_shell_true - using for npm/node commands
    "B607",  # start_process_with_partial_path - we use git/python which are in PATH
    "B608",  # hardcoded SQL - false positives on template strings
]
