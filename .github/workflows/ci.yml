name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-tests:
    name: Python Tests (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "${{ matrix.python-version }}"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,llm,mcp]"
        # Install optional LSP dependencies
        pip install pygls || true

    - name: Run tests with pytest
      run: |
        pytest -v --cov=src/dazzle --cov-report=xml --cov-report=term-missing -m "not e2e"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,llm,mcp]"
        # Install optional LSP dependencies
        pip install pygls || true

    - name: Run ruff linter
      run: |
        ruff check src/ tests/

    - name: Run ruff formatter check
      run: |
        ruff format --check src/ tests/

  js-lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: "20"
        cache: "npm"

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

  js-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: "20"
        cache: "npm"

    - name: Install dependencies
      run: npm ci

    - name: Run JavaScript tests
      run: npm test

  js-typecheck:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: "20"
        cache: "npm"

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript checker on JS files
      run: npm run typecheck

  type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,llm,mcp]"
        # Install optional LSP dependencies
        pip install pygls || true

    - name: Run mypy
      run: |
        mypy src/dazzle --ignore-missing-imports

  integration:
    runs-on: ubuntu-latest
    needs: [python-tests, lint]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,llm,mcp]"
        # Install optional LSP dependencies
        pip install pygls || true

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --maxfail=1 -m "not e2e"

    - name: Test CLI commands
      run: |
        dazzle --help
        dazzle --version
        dazzle stacks

  dnr-e2e:
    runs-on: ubuntu-latest
    needs: [python-tests, lint]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: "20"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,llm,mcp]"
        pip install requests fastapi uvicorn

    - name: Validate example projects
      run: |
        for example in simple_task contact_manager; do
          echo "Validating $example..."
          cd examples/$example
          dazzle validate
          cd ../..
        done

    - name: Run DNR E2E tests (new)
      run: |
        pytest tests/e2e/test_dnr_serve.py -v --timeout=120
      timeout-minutes: 5

    - name: Run DNR E2E tests (integration)
      run: |
        pytest tests/integration/test_dnr_e2e.py -v -m e2e --timeout=120
      timeout-minutes: 10

  semantic-e2e:
    name: Semantic E2E Tests
    runs-on: ubuntu-latest
    needs: [python-tests, lint]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,llm,mcp]"
        pip install playwright httpx fastapi uvicorn

    - name: Install Playwright browsers
      run: |
        playwright install chromium --with-deps

    - name: Test semantic DOM contract
      run: |
        pytest tests/e2e/test_semantic_dom_contract.py -v --timeout=60
      timeout-minutes: 3

    - name: Cleanup
      if: always()
      run: |
        pkill -f "dazzle dnr serve" || true

  # Matrix-based E2E testing for example projects
  example-e2e:
    name: E2E - ${{ matrix.example }}
    runs-on: ubuntu-latest
    needs: [python-tests, lint]
    strategy:
      fail-fast: false  # Run all examples even if one fails
      matrix:
        example:
          - simple_task
          - contact_manager
        # Add more examples as they become stable:
        # - uptime_monitor
        # - inventory_scanner
        # - ops_dashboard
        include:
          - example: simple_task
            priority: high  # P0 - blocks PRs
          - example: contact_manager
            priority: high  # P0 - blocks PRs

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,llm,mcp]"
        pip install playwright httpx fastapi uvicorn

    - name: Install Playwright browsers
      run: |
        playwright install chromium --with-deps

    - name: Validate project
      run: |
        cd examples/${{ matrix.example }}
        dazzle validate

    - name: Generate E2E test spec
      run: |
        cd examples/${{ matrix.example }}
        dazzle test generate -o testspec.json
        echo "Generated testspec.json:"
        cat testspec.json | head -100

    - name: List test flows
      run: |
        cd examples/${{ matrix.example }}
        dazzle test list

    - name: Start DNR server in test mode
      run: |
        cd examples/${{ matrix.example }}
        dazzle dnr serve --test-mode &
        # Wait for server to be ready
        for i in {1..30}; do
          if curl -s http://localhost:8000/health > /dev/null 2>&1; then
            echo "Server is ready"
            break
          fi
          echo "Waiting for server... ($i/30)"
          sleep 1
        done
        # Verify server is running (suppress exit code - E2E infrastructure is experimental)
        curl -f http://localhost:8000/health || echo "Warning: Health check failed"
        curl -s http://localhost:3000 | head -20 || true
      timeout-minutes: 2

    - name: Run E2E tests
      run: |
        cd examples/${{ matrix.example }}
        # Suppress exit code - E2E infrastructure is experimental
        dazzle test run --priority ${{ matrix.priority }} --verbose || echo "Note: Some E2E tests did not pass (expected during development)"
      timeout-minutes: 5

    - name: Upload test artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v5
      with:
        name: e2e-failure-${{ matrix.example }}
        path: |
          examples/${{ matrix.example }}/testspec.json
          examples/${{ matrix.example }}/test-results/
        retention-days: 7

    - name: Cleanup
      if: always()
      run: |
        pkill -f "dazzle dnr serve" || true

  # Additional examples (P1/P2 priority - warning only)
  example-e2e-extended:
    name: E2E Extended - ${{ matrix.example }}
    runs-on: ubuntu-latest
    needs: [python-tests, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Only on main branch
    strategy:
      fail-fast: false
      matrix:
        example:
          - ops_dashboard
          - support_tickets
          - fieldtest_hub
        include:
          - example: ops_dashboard
            priority: medium
          - example: support_tickets
            priority: medium
          - example: fieldtest_hub
            priority: low

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,llm,mcp]"
        pip install playwright httpx fastapi uvicorn

    - name: Install Playwright browsers
      run: |
        playwright install chromium --with-deps

    - name: Validate and test
      run: |
        cd examples/${{ matrix.example }}
        # P1/P2 examples - validation failures are informational only
        dazzle validate || echo "Note: Validation issues found (P1/P2 example)"
        dazzle test generate -o testspec.json || echo "Note: Test generation incomplete"

    - name: Start server and run tests
      run: |
        cd examples/${{ matrix.example }}
        dazzle dnr serve --test-mode &
        sleep 5
        # P1/P2 examples - test failures are informational only
        dazzle test run --priority ${{ matrix.priority }} --verbose || echo "Note: Some tests did not pass (P1/P2 example - expected during development)"
      timeout-minutes: 5

    - name: Cleanup
      if: always()
      run: |
        pkill -f "dazzle dnr serve" || true
