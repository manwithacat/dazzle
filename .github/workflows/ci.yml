name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-tests:
    name: Python Tests (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "${{ matrix.python-version }}"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,llm,mcp]"
        # Install optional LSP dependencies
        pip install pygls || true

    - name: Run tests with pytest
      run: |
        pytest -v --cov=src/dazzle --cov-report=xml --cov-report=term-missing -m "not e2e"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,llm,mcp]"
        # Install optional LSP dependencies
        pip install pygls || true

    - name: Run ruff linter
      run: |
        ruff check src/ tests/

    - name: Run ruff formatter check
      run: |
        ruff format --check src/ tests/

  js-lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: "20"
        cache: "npm"

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

  js-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: "20"
        cache: "npm"

    - name: Install dependencies
      run: npm ci

    - name: Run JavaScript tests
      run: npm test

  type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,llm,mcp]"
        # Install optional LSP dependencies
        pip install pygls || true

    - name: Run mypy
      run: |
        mypy src/dazzle --ignore-missing-imports

  integration:
    runs-on: ubuntu-latest
    needs: [python-tests, lint]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,llm,mcp]"
        # Install optional LSP dependencies
        pip install pygls || true

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --maxfail=1 -m "not e2e"

    - name: Test CLI commands
      run: |
        dazzle --help
        dazzle --version
        dazzle stacks

  dnr-e2e:
    runs-on: ubuntu-latest
    needs: [python-tests, lint]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: "20"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,llm,mcp]"
        pip install requests fastapi uvicorn

    - name: Validate example projects
      run: |
        for example in simple_task contact_manager; do
          echo "Validating $example..."
          cd examples/$example
          dazzle validate
          cd ../..
        done

    - name: Run DNR E2E tests
      run: |
        pytest tests/integration/test_dnr_e2e.py -v -m e2e --timeout=120
      timeout-minutes: 10
