name: VSCode Extension

on:
  push:
    branches: [main]
    paths:
      - 'extensions/vscode/**'
      - '.github/workflows/vscode-extension.yml'
  pull_request:
    branches: [main]
    paths:
      - 'extensions/vscode/**'
      - '.github/workflows/vscode-extension.yml'

defaults:
  run:
    working-directory: extensions/vscode

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extensions/vscode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint TypeScript
        run: npm run lint

      - name: Build extension (esbuild)
        run: npm run esbuild

      - name: Package extension
        run: npm run package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: dazzle-dsl-vsix
          path: extensions/vscode/*.vsix
          retention-days: 30

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extensions/vscode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run esbuild

      - name: Compile tests
        run: npm run compile-tests

      # Linux requires xvfb for VS Code tests
      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npm test
        env:
          DISPLAY: ':99.0'

      # macOS and Windows don't need xvfb
      - name: Run tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: npm test
