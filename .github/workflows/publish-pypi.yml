name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build sdist and wheel
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: python -m pip install --upgrade pip build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  test-install:
    name: Smoke-test the built wheel
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: examples/simple_task/dsl
          sparse-checkout-cone-mode: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download dist artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Install wheel
        run: |
          python -m pip install dist/dazzle_dsl-*.whl

      - name: Verify console script
        run: dazzle --help

      - name: Verify import
        run: python -c "from dazzle.core import ir; print('IR import OK')"

      - name: Verify DSL validation
        run: |
          cd examples/simple_task
          dazzle validate

  publish:
    name: Publish to PyPI
    needs: [build, test-install]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # OIDC for trusted publishing

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
