# Pre-commit hooks for DAZZLE
# See https://pre-commit.com for more information
# Slow hooks (bandit, pytest, parser-corpus, pra-unit, mcp-verify) moved to CI.
# Use `/check` for on-demand quality gate.

default_language_version:
  python: python3

repos:
  # General file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: mkdocs\.yml$  # Uses PyYAML-specific tags
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Run the linter
      - id: ruff
        args: ['--fix']
      # Run the formatter
      - id: ruff-format

  # Local hooks (fast only)
  - repo: local
    hooks:
      # Validate Homebrew formula syntax
      - id: homebrew-validate
        name: homebrew-validate
        entry: ruby -c
        language: system
        files: ^homebrew/.*\.rb$
        pass_filenames: true
        stages: [pre-commit]

      # Verify PyPI wheel URLs are valid (checks that URLs exist)
      - id: verify-pypi-urls
        name: verify-pypi-urls
        entry: bash scripts/verify-pypi-urls.sh
        language: system
        files: ^(homebrew/.*\.rb|\.github/workflows/release-cli\.yml)$
        pass_filenames: true
        stages: [pre-push]

# Configuration for specific hooks can be added to pyproject.toml
